Page:
  fields:
    # Body field is overwrited from a Page class method.
    list: title, body, status
    form: title, body, status
  relationships:
    has_many: assets
  application: Site

Asset:
  fields:
    list: caption
    form: caption
  application: Site

Category:
  fields:
    list: name, position
    form: name, permalink, position
  order_by: position
  module: Post

Post:
  fields:
    list: title, user, user_id, created_at, status
    form: title, user, body, created_at, status
    relationship: title, created_at
    options:
      selectors: status
      read_only: permalink
      auto_generated: created_at
      questions: status
  relationships: tags
  actions:
    index: cleanup
    edit: send_as_newsletter, preview
  related: categories
  filters: status, created_at, user, user_id
  search: title
  order_by: title, -created_at
  application: Blog

Person:
  fields:
    list:
    form:
  application: Application

TypusUser:
  fields:
    list: first_name, last_name, email, roles, status
    form: first_name, last_name, email, roles, password, password_confirmation
    relationship: first_name, last_name, roles, email, status
    options:
      selectors: roles
  filters: status, roles, unexisting
  search: first_name, last_name, email, roles
  module: Typus
  description: System Users Administration
  application: Typus Admin
