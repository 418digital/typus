<% connection = ENV["DB"] || 'postgresql' %>

##
# Database settings.
#

sqlite3: &sqlite3
  adapter: sqlite3
  database: db/typus_<%= Rails.env %>.sqlite3

postgresql: &postgresql
  adapter: postgresql
  encoding: unicode
  database: typus_<%= Rails.env %>
  username: postgres
  min_messages: warning

mysql2: &mysql2
  adapter: mysql2
  database: typus_<%= Rails.env %>
  host: localhost

##
# Environments
#

development:
  <<: *<%= connection %>

test:
  <<: *<%= connection %>

production:
  <<: *<%= connection %>
