Project:
  fields:
    default: name, user
    form: name, user
  relationships: tasks
  filters: user
  application: HasMany

ProjectCollaborator:
  fields:
    default: user
    form: user, project
  filters: project, user
  application: HasMany

Task:
  fields:
    default: name, description
    form: name, description, status, project
  filters: project
  application: HasMany

User:
  fields:
    default: name, email
    list: name, email, projects
  relationships: projects #, third_party_projects
  application: HasMany
  filters: projects
  order_by: name
